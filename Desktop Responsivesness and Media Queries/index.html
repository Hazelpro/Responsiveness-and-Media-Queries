<!DOCTYPE html>
<html lang="en">
<head>

    <main>
        <div class="columns">

               <p class="columnb" ><b> Try it free 7 days </b> then $20/mo. thereafter</p>
                <border class="border">
                    <form id="form" action="#">
                      <div class="inputBox">
                        <input type="text" placeholder="First name" name="First Name" id="fname">

                      </div>
                      <div class="inputBox">
                      <input type="text" placeholder="Last name" name="Last Name" id="lname">

                </border>

        </div>
    </main>
    <script type="text/javascript">
        function validation()
        {
            var from = document.getElementById("form");
            var from = document.getElementById("email").value;
            var from = document.getElementById("text");
            var pattern = /^[^]+@[^]+\.[A-Z]{2,3}$/
            
            if(email.match(pattern))
            {
                form.classlist.add("valid");
                form.classlist.remove("invalid");
                text.innerHTML = "Your Email Address is valid.";
                text.style.color = "#00ff00";
            }
            else
            {
                form.classlist.remove("valid");
                form.classlist.add("invalid");
                text.innerHTML = "Please Enter Valid Email Address";
                text.style.color = "#ff0000";
            }
        }
        
    </script>
